version: 2.1 # Use version 2.1 to enable orb usage.

orbs:
  win: circleci/windows@2.2.0 # The Windows orb give you everything you need to start using the Windows executor.

jobs:
  build: # name of your job
    executor:
      name: win/default # executor type

  dependencies:
    cache_directories:
      - ~/cmake-3.6.2-Linux-x86_64
    override:
      - >
        if [ ! -d ~/cmake-3.6.2-Linux-x86_64 ]; then
          echo "No cache - building CMake"
          cd ~ && wget --quiet https://cmake.org/files/v3.6/cmake-3.6.2-Linux-x86_64.tar.gz && tar -xvf cmake-3.6.2-Linux-x86_64.tar.gz
        else
          echo "Cached CMake found"
        fi

    steps:
      - checkout
      - run:
          command: mkdir build && cd build && cmake -DCMAKE_BUILD_TYPE=Debug ..
          shell: bash.exe
      - run:
          command: cmake -G "Visual Studio 16 2019" ..
          shell: bash.exe
      - run:
          command: devenv ACrossPlatformCppLibrary.sln /Build
          shell: cmd.exe
      - run:
          command: cd test\Debug
          shell: cmd.exe
      - run:
          command: text.exe
          shell: cmd.exe
